<style>  /*modified stary night*/
body, #bg,  /*remove .htm (and this line)*/
.dark, body.dark-theme {  /*rightclick on files*/
background-color:rgb(5,148,207,.8); /*black*/
background-image:
 radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 20px),  /*40px*/
 radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
 radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
 radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);

background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;

animation: snow 10s linear infinite;
}

@keyframes snow {
  0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
  50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
  100% {background-position: 500px 1000px, 200px 400px, -100px 300px;}
}
